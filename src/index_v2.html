<body style='overflow:hidden'>

    <div class="ui inverted segment" style="
        height: 100vh;
        width: 100%;
        position: fixed;
        z-index: 999999;
    " id="loading">
    <div class="ui active inverted loader"></div>
    </div>

    <div class="ui left demo vertical inverted sidebar labeled icon menu" style='padding-top: 32px;'>

        <a class="item">
            <i class="gamepad icon"></i> PIPELINE
        </a>

        <a class="item" id='my-course-btn'>
            <i class="video camera icon"></i> APP
        </a>
        <!--<a class="item" id='recent-btn'>
            <i class="video play icon"></i> HISTORY
        </a>-->
        <a class="item" id='setup-btn'>
            <i class="video play icon"></i> SETUP
        </a>
    </div>



    <div class="ui modal" id="knowledge-pannel">
        <div class="header">

            <h5 class="ui header" style='margin-top: 12px;'>README<div class="sub header">基本信息</div>
            </h5>
            <div class="ui form">
                <div class="inline field">
                    <label>标题</label>
                    <input type="text" placeholder="标题" id="readme" style='background-color: #eee;border-color:#eee'>
                </div>
                <div class="inline field">
                    <label>作者</label>
                    <input type="text" placeholder="作者" id="author" style='background-color: #eee;border-color:#eee'>
                </div>
                <div class="inline field">
                    <label>版本</label>
                    <input type="text" placeholder="版本" id="version" style='background-color: #eee;border-color:#eee'>
                </div>
                <!-- <div class="inline field">
                    <label>引用</label>
                    <input type='text' placeholder="引用"  id='imports'>
                    <div class="ui action input">
                        <input type="text" placeholder="URL..." id="importValue">
                        <button class="ui button" id="addImport">添加</button>
                    </div>
                </div> -->

            </div>
            <div class="ui section divider"></div>
            <h5 class="ui header">MORE<div class="sub header">详细说明</div>
            </h5>
            <!-- <div id="readme">智能设计</div> <div id="author"></div><div id="version"></div>-->
            <div id="course" class="ui segment" style="outline: none;
            box-shadow: none;
                border: none;height: 200px;
                overflow-y: scroll;
                background-color: #eee;">
                <p>- 工具箱</p>
            </div>
        </div>
        
        <div class="actions">
            <div class="ui primary basic button" id="model-confirm-btn">确认</div>
        </div>
    </div>

    <div class="pannel-large" id="editor-pannel">

        <div id="frame">
            <div id="editor-container">
                <div id="editor" class="ui cards">
                    <div></div>
                </div>
                <div class="ui inverted segment">
                    <button id="build-code-btn" class="ui inverted yellow button medium"><i class="store icon"></i>打包</button>
                    <button id="setup-code-btn" class="ui inverted pink button medium"><i class="tools icon"></i>设置</button>
                    <button id="run-code-btn" class="ui inverted primary button medium"><i class="play icon"></i>运行</button>
                    <button id="dev-tool-btn" class="ui inverted green button medium"><i class="play icon"></i>调试</button>
                    <!-- <button id="practice-btn" sync-stop='1' class="ui inverted button"><i class="sync
                                icon"></i></button> -->
                </div>
            </div>
        </div>
    </div>

    <div id="setup-pannel">
        <div class='head'>
            <div class="info">
                <h1>HELLO AI WORLD!</h1>
            </div>
            <div style='display: flex;
                    height: 32px;
                    justify-content: center;
                    padding: 8px;
                    align-items: center;'>
                <p id="info">-</p>
                <button id="setup-example-file-path" class="large ui
                        button">
                        设置
                    </button>
            </div>
        </div>

    </div>

            position: fixed;
            margin-top: 32px !important;

        <div class="visible content"><i class="left th icon"></i></div>
        <div class="hidden content">菜单</div>

    <main id="blank-pannel">
        <div class="ui sizer vertical segment">
            <p></p>
            <div style='padding: 1em 3em;'>
                <div class="ui huge header" >工具箱</div>
                <p></p>
                <h2 class="ui sub header">TOOLS BOX</h2>
                <span id="toolsbox-nums">1</span>
            </div>
            <p></p>
            <div style='margin: 8px;
    width: 100%;
    display: flex;
    flex-direction: row-reverse;
    padding-right: 2em;'>
                <!--<button class="large ui button" id="import-folder-btn">导入</button>-->
                <button class="ui compact icon button disabled">
                <i class="refresh icon"></i>
                </button>

                <button class="ui compact labeled icon button" id="new-folder-btn">
                <i class="code icon"></i>新建
                </button>
                
                <button class="ui compact labeled icon button"  id="dev-folder-btn">
                    <i class="folder open outline icon"></i>打开
                </button>
 
            </div>
            <p></p>
            <div class="ui placeholder padded segment" style='
                /* height:100vh; */
                margin: 0;
                min-height: 650px;
                flex-direction: row;'>
                <div class="ui one column doubling stackable grid container" style='min-width: 80%;'>
                    <div class="column">
                        <div class="ui relaxed divided list" id="recent-files" style='min-width: 320px;'></div>
                    </div>
                </div>

            </div>
            <p></p>
            <!-- <div class="ui basic buttons segment">
                        <button class="ui labeled icon button" id="pre-page-btn">
                                <i class="left chevron icon"></i>上一页
                        </button>
                        <button class="ui compact icon disabled button" id="page-num-info">
                                共99
                        </button>
                        <button class="ui right labeled icon button" id="next-page-btn">
                                下一页<i class="right chevron icon"></i>
                        </button>
            </div> -->
        </div>

    </main>
