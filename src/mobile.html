<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        .main {
            height: 100%;
            background: #ffffff;
        }

        .main .controls {
            text-align: center;
            padding: 0.5em 0;
            width: 300px;
        }

        .main video {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99;
            height: 100vh;
            background: black;
            display: none;
        }

        .main canvas {
            margin: 0 auto;
            display: block;
            /* position: fixed; */
            top:0;
        }

        .main img {
            width: 0;
            height: 0;
        }

        .main button {
            width: 56px;
            height: 56px;
            text-align: center;
            padding: 0;
            font-size: 10px;
            background: black;
            color: white;
            border: none;
            outline: none;
            border-radius: 12px;
            user-select: none;
        }

        .main #select {
            margin: 24px;
            height: 32px;
            user-select: none;
            outline: none;
        }

        .main #detect {
            width: 50%;
            height: 50%;
            display: none;
            z-index: 99999;
            position: fixed;
            top: 0;
            left: 0;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 50% 25%;
        }

        .main #detect div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main #detect div div {
            background-color: #c5ffec69;
            width: 12px;
            height: 12px;
        }

        .animation {
            animation-name: opacity;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes opacity {
            from {
                background-color: #cddc39;
            }

            to {
                background-color: #03a9f4;
            }
        }
    </style>
    <script src="socket.io.js"></script>
</head>

    <script>


        const video = document.querySelector(".main #video");
        const button = document.querySelector(".main #button");
        const select = document.querySelector(".main #select");
        const canvas = document.querySelector(".main #canvas");
        const img = document.querySelector(".main #img");
        const detect = document.querySelector(".main #detect");

        let currentStream, capture;

        let socket = io();
        socket.emit('chat message', {
            type: 'text',
            data: 'hhh'
        });
        socket.on('chat message', function (msg) {
             //console.log(msg)
            if (msg.type === 'image') {
                // drawResult(msg.data)
            }
        });

        button.addEventListener("click", (event) => {
            if (typeof currentStream !== "undefined") {
                stopMediaTracks(currentStream);
            }
            const videoConstraints = {};

            videoConstraints.width = 400;
            videoConstraints.height = 400;
            video.style.display='block';
            // detect.style.display = 'grid';
            //console.log(select.value)
            if (!select.value) {
                videoConstraints.facingMode = "environment";
            } else {
                videoConstraints.deviceId = {
                    exact: select.value
                };
            }
            const constraints = {
                video: videoConstraints,
                audio: false,
            };
            navigator.mediaDevices
                .getUserMedia(constraints)
                .then((stream) => {
                    currentStream = stream;
                    video.srcObject = stream;
                    // console.log(stream)
                    video.oncanplay = () => {
                        video.height = video.videoHeight;
                        video.width = video.videoWidth;
                        canvas.width=video.width;
                        canvas.height=video.height;
                        video.oncanplay = null;
                        capture = new DataGenerator(12, (t) => {
                            // console.log(t)
                            sendVideoCapture();
                        });
                        // capture.stop();
                    };

                    return navigator.mediaDevices.enumerateDevices();
                })
                .then(gotDevices)
                .catch((error) => {
                    console.error(error);
                });
        });

        //shot.addEventListener("click", screenShot);

        function startDetect() {
            let ds = document.querySelectorAll('.main #detect div div');
            Array.from(ds, d => d.classList.add('animation'));
        }

        function stopDetect() {
            let ds = document.querySelectorAll('.main #detect div div');
            Array.from(ds, d => d.classList.remove('animation'));
        }

        function stopMediaTracks(stream) {
            stream.getTracks().forEach((track) => {
                track.stop();
            });
        }

        function sendVideoCapture() {
            let c = document.createElement('canvas');
            c.height =98;
            c.width = parseInt((c.height/video.height)* video.width);
            c.getContext("2d").drawImage(video, 0, 0, c.width, c.height);
            let base64 = c.toDataURL();

            let c2 = document.createElement('canvas');
            c2.height =video.height;
            c2.width =video.width;
            c2.getContext("2d").drawImage(video, 0, 0, c2.width, c2.height);
            let origin = c2.toDataURL();


            socket.emit('chat message', {
                type: 'image',
                data: base64,
                //origin
            });
        }

        function gotDevices(mediaDevices) {
            select.innerHTML = "";
            select.appendChild(document.createElement("option"));
            let count = 1;
            mediaDevices.forEach((mediaDevice) => {
                if (mediaDevice.kind === "videoinput") {
                    const option = document.createElement("option");
                    option.value = mediaDevice.deviceId;
                    const label = mediaDevice.label || `Camera ${count++}`;
                    const textNode = document.createTextNode(label);
                    option.appendChild(textNode);
                    select.appendChild(option);
                }
            });
        }

        function drawResult(base64) {
            let im = new Image();
            im.src = base64;
            im.onload = () => {
                canvas.getContext("2d").clearRect(0,0,canvas.width, canvas.height);
                canvas.getContext("2d").drawImage(im, 0, 0, canvas.width, canvas.height);
            }
        }

        navigator.mediaDevices.enumerateDevices().then(gotDevices);


        class DataGenerator {
            constructor(framerate = 0, cb) {
                if (typeof cb !== 'function') {
                    console.error('generator requires a callback')
                    return
                };
                this.framerate = framerate;
                this.interval = null;
                this.frameWaitTime = 0;
                this.lastTime = Date.now();
                let wrapperFn = () => {
                    this.frameWaitTime = Date.now() - this.lastTime;
                    this.lastTime = Date.now();
                    cb(this.frameWaitTime);
                    if (this.framerate === 0) {
                        requestAnimationFrame(wrapperFn);
                    } else {
                        setTimeout(() => {
                            requestAnimationFrame(wrapperFn);
                        },
                            1 / framerate * (1000 - this.frameWaitTime))
                    };
                };
                this.interval = requestAnimationFrame(wrapperFn);
            }

            stop() {
                cancelAnimationFrame(this.interval);
            }
        }
